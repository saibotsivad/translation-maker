<form class="form-horizontal">
	{{#each Object.keys(definitions) as definition}}
		<div class="form-group">
			<label class="col-xs-3 control-label">Definition Key/Description</label>
			<div class="col-xs-2">
				<input type="text" class="form-control" value="{{definition}}">
			</div>
			<div class="col-xs-7">
				<input type="text" class="form-control" value="{{definitions[definition].description}}">
			</div>
		</div>
		{{#each definitions[definition].parameters as parameter}}
		<div class="form-group">
			<label class="col-xs-3 control-label">Parameter Type/Description</label>
			<div class="col-xs-2">
				<input type="text" class="form-control" value="{{parameter.type}}">
			</div>
			<div class="col-xs-7">
				<input type="text" class="form-control" value="{{parameter.description}}">
			</div>
		</div>
		{{/each}}
		<hr>
	{{/each}}
</form>

						}]
					}
				}
			}
		}
	}
</script>
